<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CliMate - Your Weather Mate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Bir şehir girin"
            spellcheck="false"
          />
          <button><img src="imgs/search.png" alt="search icon" /></button>
        </div>
        <div class="error">
          <p>Geçersiz şehir ismi</p>
        </div>
        <div class="weather">
          <img src="imgs/logo.png" alt="weather icon" class="weather-icon" />
          <h1 class="temp"></h1>
          <p class="feels-like"></p>
          <h2 class="city"></h2>
          <div class="details">
            <div class="col">
              <img src="imgs/humidity.png" alt="humidity" />
              <div>
                <p class="humidity-detail"></p>
                <p>Nem Oranı</p>
              </div>
            </div>
            <div class="col">
              <img src="imgs/wind.png" alt="wind" />
              <div>
                <p class="wind-detail"></p>
                <p>Rüzgar Hızı</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
